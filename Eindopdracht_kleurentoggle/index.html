<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" defer src="./script.js"></script>
    <title>Eindopdracht Kleurentoggle</title>
</head>

<body>
    <section class="kleuren-menu" id="kleuren-id">
        <img class="kleuren-menu__image" id="hamburger-id" src="./Media/hamburger_menu.png" alt="kleurenmenu">
        <ul class="kleuren-menu__colors">
            <li><input type="button" class="kleuren-menu__button lightblue" id="color-home" value="Home"></li>
            <li><input type="button" class="kleuren-menu__button blue" id="color-blue" value="Blauw"></li>
            <li><input type="button" class="kleuren-menu__button purple" id="color-purple" value="Paars"></li>
            <li><input type="button" class="kleuren-menu__button red" id="color-red" value="Rood"></li>
            <li><input type="button" class="kleuren-menu__button orange" id="color-orange" value="Oranje"></li>
            <li><input type="button" class="kleuren-menu__button yellow" id="color-yellow" value="Geel"></li>
            <li><input type="button" class="kleuren-menu__button green" id="color-green" value="Groen"></li>
        </ul>
        <p id="color-text"></p>
    </section>
    
</body>

</html>
